<!DOCTYPE html>
<html lang="id">
<head>
    <title>Vixevia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="assets/app.ico">
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.4.0-ls-2/dist/cubism4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.18/dist/bundle.min.js"></script>
    <style>
        .modal-body {
            max-height: 80vh;
            overflow-y: auto;
        }
        #camera-section {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        #cameraSelect {
            width: 180px;
            background: #333;
            color: #fff;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 4px;
        }
        #cameraPreview {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #222;
            border-radius: 8px;
            background: #000;
        }
    </style>
</head>
<body>
<div id="status-container">
    <div id="status" class="status-bubble animate__animated">Offline</div>
</div>
<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>
<button type="button" class="btn btn-primary floating-button animate__animated animate__fadeInUp" data-bs-toggle="modal" data-bs-target="#settingsModal">
    <i class="bi bi-gear-fill"></i>
</button>
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header border-bottom border-secondary">
                <h1 class="modal-title fs-5" id="settingsModalLabel"><i class="bi bi-gear-fill me-2"></i> Settings</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 settings-menu-container">
                        <ul class="nav nav-pills flex-column" id="settings-menu">
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#ngrok-settings"><i class="bi bi-cloud-arrow-up me-2"></i> Ngrok</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#info-settings"><i class="bi bi-info-circle me-2"></i> Information</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8 settings-content-container">
                        <div class="tab-content" id="settings-content">
                            <div class="tab-pane fade" id="info-settings">
                                <h3 class="text-center"><i class="bi bi-info-circle me-2"></i> V.I.X.E.V.I.A</h3>
                                <div class="text-center mb-3">
                                    <img src="assets/app.png" alt="Logo Aplikasi" class="img-fluid" style="max-height: 100px;">
                                </div>
                                <p class="text-center">Versi 1.0</p>
                                <p>V.I.X.E.V.I.A.</p>
                                <h4>Developer:</h4>
                                <ul>
                                    <li>Mohammad Farid Hendianto</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="camera-section">
    <select id="cameraSelect"></select>
    <video id="cameraPreview" autoplay playsinline muted></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/setup.js" type="module"></script>
</body>
</html>
